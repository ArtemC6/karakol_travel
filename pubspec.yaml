  nb_utils: ^4.6.21
  carousel_slider: ^4.1.1
  staggered_grid_view_flutter: ^0.0.4
  flutter_staggered_animations: ^1.1.1
  flutter_rating_bar: ^4.0.1
  firebase_core: ^1.24.0
  firebase_storage: ^10.3.10
  cloud_firestore: ^3.4.0
