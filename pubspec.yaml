  cached_network_image: ^3.2.2
  loading_animation_widget: ^1.2.0+3
  google_fonts: ^3.0.1
  google_maps_flutter: ^2.2.1
  modal_bottom_sheet: ^2.1.2
  flutter_launch: ^0.3.0
  flutter_phone_direct_caller: ^2.1.1
  telegram: ^0.0.3
  device_info_plus: ^3.2.0
  avatar_glow: ^2.0.2
  smooth_star_rating: ^1.0.4+2
  flutter_rating_stars: ^1.0.3+4
  dropdown_button2: ^1.8.0
  easy_localization: ^3.0.1
